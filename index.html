<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>Pokedex</title>
        <!-- link to bootstrap css styling sheet --> 
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
        <!-- always put own style sheet under templates, can overwrite template to make custom -->
        <link href="dist/styles.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <!-- bootstrap classes to make navbar w/ search bar (does not search) -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-white">Pokedex</a>
            <div class="form-inline">
                <form class="form-inline">
                    <input class="form-control mr-sm-2 my-2 my-sm-0" type="search" placeholder="Search Pokemon" aria-label="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                    </span>
                </form>
            </div>
        </nav>

        <!-- div to hold pokedex buttons -->
        <div class="pokedex">
            <h1 class="page-container">Kanto Region Pokedex</h1>
            <ul class="pokemon-list list-group"></ul>
        </div>
                
        <!-- bootstrap modal -->
        <div class="modal fade show" id="pokemon-modal" tabindex="-1" role="dialog" aria-labelledby="pokemon-modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- bootstrap jQuery, popper, and javascript plugins -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous">
        </script>

        <!-- personal javascript -->
        <script src="js/promise-pollyfill.js"></script>
        <script src="js/fetch-pollyfill.js"></script>
        <script src="dist/scripts.js"></script>
    </body>
</html>
